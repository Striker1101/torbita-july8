<!DOCTYPE html>

  <head>

    <title>FlexBox</title>

  <body>

    <div id="container">
      <div class="box one">Lorem ipsum dolor sit amet.</div>
      <div class="box two">Lorem ipsum dolor sit amet.</div>
      <div class="box three">Lorem ipsum dolor sit amet.</div>
    </div>

    <style>
      #container {
        display: flex;
        flex-direction: row;
      }

      .box {
        border: 3px solid red;
        padding: 5px;
        margin: 5px;
      }

      .one {
        flex-grow: 2;
      }

      .two {
        flex-shrink: 2;
      }
    </style>
  </body>
